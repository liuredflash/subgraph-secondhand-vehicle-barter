specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SecondHandVehicleMarketplace
    network: sepolia
    source:
      abi: SecondHandVehicleMarketplace
      address: "0x764eB92de3f3B81aCCEFAa00dFA6b02c6fb9733b"
      startBlock: 4081301
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VehicleBartered
        - VehicleBid
        - VehicleBidCancelled
        - VehicleCancelled
        - VehiclePosted
      abis:
        - name: SecondHandVehicleMarketplace
          file: SecondHandVehicleMarketplace/abis/SecondHandVehicleMarketplace.json
      eventHandlers:
        - event: VehicleBartered(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVehicleBartered
        - event: VehicleBid(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleVehicleBid
        - event: VehicleBidCancelled(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleVehicleBidCancelled
        - event: VehicleCancelled(indexed address,indexed address,indexed uint256)
          handler: handleVehicleCancelled
        - event: VehiclePosted(indexed address,indexed address,indexed uint256)
          handler: handleVehiclePosted
      file: SecondHandVehicleMarketplace/SecondHandVehicleMarketplace.wasm
